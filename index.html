<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Game Project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styls/blog.css">
</head>
<body>
    <main class="bgimg bg-black min-h-screen">
        <!-- fast sate -->
        <section id="home-section" class="Home text-white pt-96 ">
            <div class=" flex flex-col gap-8  items-center">
                <h1 class="text-8xl">ALPHABET CLASH </h1>
            <p class="">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur, expedita?</p>
            <button onclick="play()" class="bg-white text-black w-24 p-2 hover:bg-slate-600 rounded-2xl">Play Now</button>
            </div>
        </section>
        <!-- second state -->
      <section id="play-section" class="Play-ground hidden">
        <div class="flex flex-col items-center gap-24">
            <!-- screen -->
            <div>
                <div class="artboard artboard-horizontal  rounded-2xl border-black bg-yellow-50 border-[20px] phone-6 ">
                    <div class="flex flex-col items-center ">
                        <p class="bg-red-700 p-2 rounded-2xl text-black text-2xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <p id="current-text" class="text-black uppercase text-8xl font-bold">Y</p>
                    </div>
                </div>
                
            </div>

            <!--keybord  -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- life score -->
            <div class="flex justify-between w-1/2">
                <button class="btn bg-red-300 text-black rounded-full">
                    <span>Life</span>
                   <img src="images/Group 23.svg" alt="">
                   <span id="life-score">10</span>
                   
                  </button>
                  <button class="btn rounded-full bg-red-300 text-black">
                    <span>Score</span>
                    <img src="images/Group 28.svg" alt="">
                    <span id="current-score">0</span>
                    
                  </button>
            </div>
           </div>
        </section>
        <!-- final state -->
        <section class="score flex flex-col justify-center items-center min-h-screen hidden ">
            <div class="space-y-6 bg-fuchsia-600 p-4 rounded-md text-center">
                <h1 class="text-5xl font-bold text-white">Score : 14</h1>
                <button class="btn bg-white text-black">Play Now</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
    
        </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/alpha.js"></script>
    
</body>
</html>
